<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Derdehands</title>
    <link rel="stylesheet" th:href="@{style.css}"></li>
</head>
<body>

    <div th:insert="~{menutemplate::navbar}"></div>

    <h1>Home</h1>

    <p>Hello World vanuit template</p>

    <table>
        <thead>
        <td>Name</td>
        <td>Price</td>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td> <span th:text="${product.name}"/>
                <br>
                <ul>
                    <li th:each="note : ${product.userList}">
                        <span th:text="${note.description}"></span>
                    </li>
                </ul>
            </td>
            <td> <span th:text="${product.price}"/> </td>
        </tr>
        </tbody>
    </table>


    <button th:field="submit">New Product</button>
</body>
</html>
